<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoBoss</title>
    <link rel="stylesheet" href="./../css/style.css" />
        <!-- Remix icon -->
        <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
        rel="stylesheet"
      />
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  </head>
  <body>
    <div class="dashboard">
      <div class="dashboard-flex">
        <div class="nav" id="nav">
          <div class="logo">Logo</div>
          <div class="column">
            <div class="nav-flex">
              <div class="nav-1">
                <div class="nav-item">
                  <a href="#"><i class="ri-home-4-line"></i> Home</a>
                </div>
                <div class="nav-item">
                  <a href="#"><i class="ri-pie-chart-2-line"></i> Charts</a>
                </div>
                <div class="nav-item">
                  <a href="#"
                    ><i class="ri-money-dollar-circle-line"></i> Transactions</a
                  >
                </div>
                <div class="nav-item">
                  <a href="#"><i class="ri-wallet-3-line"></i> Wallet</a>
                </div>
                <div class="nav-item">
                  <a href="#"><i class="ri-bank-card-fill"></i> Deposit</a>
                </div>
                <div class="nav-item">
                  <a href="#"><i class="ri-currency-fill"></i>Withdraw</a>
                </div>
              </div>
              <div class="bottom">
                <div class="nav-item">
                  <a href="#"><i class="ri-settings-3-line"></i> Settings</a>
                </div>
                <div class="nav-item">
                  <a id="logout" type="button"
                    ><i class="ri-logout-box-r-line"></i> Log out</a
                  >
                  <!-- <button id="logout" type="button">Log out</button> -->
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="content center">
            <div class="top">
                <div class="burger" id="burger">
                  <i class="ri-menu-line"></i>
                  <i class="ri-close-circle-fill"></i>
                </div>
          <div class="center">
            <script
              src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
              type="module"
            ></script>

            <dotlottie-player
              src="https://lottie.host/f6a45d78-6d6d-4d1d-b982-ad11c5382f9b/OLpyRmMnsh.json"
              background="transparent"
              speed="1"
              style="width: 400px; height: 500px"
              loop
              autoplay
            ></dotlottie-player>
            <div class="text center">
                <h2>Coming Soon</h2>
                <p>Our Wonderful Team Are working on this </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../index.js"></script>
    <script src="../js/nav.js"></script>
  </body>
